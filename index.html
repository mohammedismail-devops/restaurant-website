<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Bites | Restaurant</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
    <nav class="navbar">
        <h2 class="logo">UrbanBites</h2>
        <ul class="nav-links" id="navLinks">
            <li><a href="#home">Home</a></li>
            <li><a href="#menu">Menu</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
        <div class="menu-toggle" id="menuToggle">â˜°</div>
    </nav>
</header>

<section class="hero" id="home">
    <h1>Fresh Food, Great Taste</h1>
    <p>Experience the best flavors in town</p>
    <a href="#menu" class="btn">View Menu</a>
</section>

<section class="menu" id="menu">
    <h2>Our Specials</h2>
    <div class="cards">
        <div class="card">Pizza</div>
        <div class="card">Burgers</div>
        <div class="card">Pasta</div>
    </div>
</section>

<section class="about" id="about">
    <h2>About Us</h2>
    <p>Urban Bites is a modern restaurant serving fresh and delicious meals.</p>
</section>

<section class="contact" id="contact">
    <h2>Contact Us</h2>
    <form id="contactForm">
    <input type="text" id="name" placeholder="Name">
    <input type="email" id="email" placeholder="Email">
    <textarea id="message" placeholder="Message"></textarea>
    <button type="submit">Send</button>
    </form>

</section>

<script src="js/main.js"></script>
</body>
</html>
